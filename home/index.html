<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나다봇 - Discord Bot</title>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-accent: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --bg-dark: #0a0e27;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-glow: rgba(102, 126, 234, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 242, 254, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 30px 0;
            position: relative;
            z-index: 10;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-button {
            padding: 12px 32px;
            background: var(--gradient-accent);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .nav-button:hover {
            transform: translateY(-2px);
        }

        .hero {
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 5rem;
            font-weight: 800;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .cta-button {
            padding: 18px 48px;
            background: var(--gradient-1);
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 80px 0;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .features {
            padding: 80px 0;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 60px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: var(--bg-card);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            padding: 40px;
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .bot-status {
            padding: 80px 0;
        }

        .status-container {
            background: var(--bg-card);
            border: 1px solid var(--border-glow);
            border-radius: 20px;
            padding: 50px;
            max-width: 800px;
            margin: auto;
        }

        .status-header {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            align-items: center;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 20px rgba(0,255,136,0.6);
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            color: var(--text-secondary);
        }

        .status-value {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer {
            text-align: center;
            padding: 60px 0;
            margin-top: 80px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-button {
            padding: 15px 40px;
            background: var(--gradient-1);
            border-radius: 50px;
            color: white;
            text-decoration: none;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>

<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">나다봇</div>
            <a href="#invite" class="nav-button">서버에 초대하기</a>
        </div>
    </div>
</header>

<main>

    <section class="hero">
        <div class="container">
            <h1>나다봇</h1>
            <p>당신의 Discord 서버를 더욱 특별하게</p>
            <a href="#invite" class="cta-button">지금 시작하기</a>
        </div>
    </section>

    <section class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">10</div>
                <div class="stat-label">활성 서버</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">8K+</div>
                <div class="stat-label">사용자</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">99.9%</div>
                <div class="stat-label">가동률</div>
            </div>
        </div>
    </section>

    <section class="bot-status">
        <div class="container">
            <h2 class="section-title">봇 상태</h2>

            <div class="status-container">
                <div class="status-header">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <div class="status-text" id="statusText">온라인</div>
                </div>

                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-label">핑</div>
                        <div class="status-value" id="pingValue">191ms</div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<footer id="invite">
    <div class="container">
        <p>나다봇과 함께 더 나은 Discord 경험을 시작하세요</p>

        <a href="https://discord.com/api/oauth2/authorize?client_id=1463689452730847262&permissions=8&scope=bot%20applications.commands"
           class="footer-button" target="_blank">
            서버에 추가하기
        </a>

        <p style="margin-top:40px; font-size:0.9rem;">
            © 2026 나다봇. All rights reserved.
        </p>
    </div>
</footer>

<script>
    // ✅ 봇 상태 무조건 온라인 고정
    function checkBotStatus() {
        document.getElementById("statusText").textContent = "온라인"
    }

    checkBotStatus();
</script>

</body>
</html>
