    <script>
        // ========================================
        // âš™ï¸ ê´€ë¦¬ì ì„¤ì • - ì—¬ê¸°ë§Œ ìˆ˜ì •í•˜ì„¸ìš”!
        // ========================================
        // Discord Developer Portalì—ì„œ ë°œê¸‰ë°›ì€ Client IDë¥¼ ì…ë ¥í•˜ì„¸ìš”
        const DISCORD_CLIENT_ID = '1463689452730847262';
        
        // ê´€ë¦¬ì Discord ì‚¬ìš©ìëª…
        const ADMIN_USERNAME = '._.nada_';
        // ========================================

        let currentUser = null;
        let inquiries = [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = function() {
            // Client ID í™•ì¸
            if (DISCORD_CLIENT_ID === 'YOUR_CLIENT_ID_HERE' || !DISCORD_CLIENT_ID) {
                showError('âš ï¸ ê´€ë¦¬ìê°€ ì•„ì§ Discord Client IDë¥¼ ì„¤ì •í•˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                document.getElementById('loginBtn').disabled = true;
                return;
            }

            // OAuth ì½œë°± ì²˜ë¦¬
            handleOAuthCallback();

            // ì €ì¥ëœ ì‚¬ìš©ì ì •ë³´ í™•ì¸
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                showUserSection();
            }
        };

        // Discord OAuth ë¡œê·¸ì¸
        function loginWithDiscord() {
            if (DISCORD_CLIENT_ID === 'YOUR_CLIENT_ID_HERE' || !DISCORD_CLIENT_ID) {
                showError('âš ï¸ ê´€ë¦¬ìê°€ ì•„ì§ Discord Client IDë¥¼ ì„¤ì •í•˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }

            const redirectUri = window.location.href.split('?')[0].split('#')[0];

            // Discord OAuth2 URL ìƒì„± (Implicit Grant Flow)
            const params = new URLSearchParams({
                client_id: DISCORD_CLIENT_ID,
                redirect_uri: redirectUri,
                response_type: 'token',
                scope: 'identify'
            });

            const authUrl = `https://discord.com/api/oauth2/authorize?${params.toString()}`;
            window.location.href = authUrl;
        }

        // OAuth ì½œë°± ì²˜ë¦¬
        function handleOAuthCallback() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');

            if (accessToken) {
                // í† í°ìœ¼ë¡œ ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                fetchUserInfo(accessToken);
                
                // URLì—ì„œ í† í° ì œê±°
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Discord ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        async function fetchUserInfo(accessToken) {
            try {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('ì‚¬ìš©ì ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }

                const userData = await response.json();
                
                // ì‚¬ìš©ì ì •ë³´ ì €ì¥
                currentUser = {
                    id: userData.id,
                    username: userData.username,
                    discriminator: userData.discriminator || '0',
                    avatar: userData.avatar 
                        ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`
                        : `https://cdn.discordapp.com/embed/avatars/${parseInt(userData.discriminator) % 5}.png`,
                    isAdmin: userData.username === ADMIN_USERNAME
                };

                localStorage.setItem('user', JSON.stringify(currentUser));
                showUserSection();

            } catch (error) {
                console.error('Error:', error);
                showError('ë¡œê·¸ì¸ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        function showUserSection() {
            document.querySelector('.login-section').classList.remove('active');
            
            if (currentUser.isAdmin) {
                document.querySelector('.admin-section').classList.add('active');
                displayAdminInfo();
                loadInquiries();
            } else {
                document.querySelector('.inquiry-section').classList.add('active');
                displayUserInfo();
            }
        }

        function displayUserInfo() {
            const userInfo = document.getElementById('userInfo');
            const displayName = currentUser.discriminator === '0' 
                ? currentUser.username 
                : `${currentUser.username}#${currentUser.discriminator}`;
                
            userInfo.innerHTML = `
                <img src="${currentUser.avatar}" alt="Avatar" class="user-avatar">
                <div class="user-details">
                    <h3>${currentUser.username}</h3>
                    <p>Discord ID: ${displayName}</p>
                </div>
            `;
        }

        function displayAdminInfo() {
            const adminUserInfo = document.getElementById('adminUserInfo');
            const displayName = currentUser.discriminator === '0' 
                ? currentUser.username 
                : `${currentUser.username}#${currentUser.discriminator}`;
                
            adminUserInfo.innerHTML = `
                <img src="${currentUser.avatar}" alt="Avatar" class="user-avatar">
                <div class="user-details">
                    <h3>${currentUser.username} <span class="admin-badge">ADMIN</span></h3>
                    <p>Discord ID: ${displayName}</p>
                </div>
            `;
        }

        function submitInquiry(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            const inquiry = {
                id: Date.now(),
                title: title,
                content: content,
                user: currentUser.username,
                userId: currentUser.id,
                date: new Date().toLocaleString('ko-KR'),
                timestamp: Date.now()
            };
            
            inquiries.push(inquiry);
            localStorage.setItem('inquiries', JSON.stringify(inquiries));
            
            // í¼ ì´ˆê¸°í™”
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            
            // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }

        function loadInquiries() {
            const storedInquiries = localStorage.getItem('inquiries');
            if (storedInquiries) {
                inquiries = JSON.parse(storedInquiries);
            }
            displayInquiries();
        }

        function displayInquiries() {
            const inquiriesList = document.getElementById('inquiriesList');
            
            if (inquiries.length === 0) {
                inquiriesList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">ì•„ì§ ë¬¸ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            
            // ìµœì‹ ìˆœìœ¼ë¡œ ì •ë ¬
            const sortedInquiries = [...inquiries].sort((a, b) => b.timestamp - a.timestamp);
            
            inquiriesList.innerHTML = sortedInquiries.map(inquiry => `
                <div class="inquiry-item">
                    <div class="inquiry-header">
                        <div class="inquiry-title">${inquiry.title}</div>
                        <div class="inquiry-date">${inquiry.date}</div>
                    </div>
                    <div class="inquiry-content">${inquiry.content}</div>
                    <div class="inquiry-user">ì‘ì„±ì: ${inquiry.user}</div>
                </div>
            `).join('');
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('user');
            
            document.querySelector('.inquiry-section').classList.remove('active');
            document.querySelector('.admin-section').classList.remove('active');
            document.querySelector('.login-section').classList.add('active');
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
    </script>
