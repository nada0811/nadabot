    // ========================

    const CLIENT_ID = "1463689452730847262";
    const REDIRECT_URI = "https://nada-bot.kro.kr/support/index.html";

    // Firebase Functions URL ë„£ê¸°
    const FUNCTION_URL =

    // ========================
    // Discord ë¡œê·¸ì¸ ì²˜ë¦¬
    // ========================
    function getAccessToken() {
      const hash = window.location.hash;
      if (!hash.includes("access_token")) return null;

      const params = new URLSearchParams(hash.substring(1));
      return params.get("access_token");
    }

    function loginDiscord() {
      const url =
        `https://discord.com/oauth2/authorize?client_id=${CLIENT_ID}` +
        `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}` +
        `&response_type=token&scope=identify`;

      window.location.href = url;
    }

    async function fetchDiscordUser(accessToken) {
      const res = await fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${accessToken}` }
      });

      if (!res.ok) return null;
      return await res.json();
    }

    // ========================
    // Firebase Custom Token ë¡œê·¸ì¸
    // ========================
    async function loginFirebase(accessToken) {
      const res = await fetch(FUNCTION_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ discord_access_token: accessToken })
      });

      if (!res.ok) throw new Error("Custom Token ë°œê¸‰ ì‹¤íŒ¨");

      const data = await res.json();

      await firebase.auth().signInWithCustomToken(data.firebaseToken);
    }

    // ========================
    // í˜ì´ì§€ ì‹œì‘
    // ========================
    async function init() {
      const token = getAccessToken();

      if (!token) {
        document.getElementById("userInfo").innerHTML =
          `Discord ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.<br><button onclick="loginDiscord()">ë¡œê·¸ì¸</button>`;
        return;

      document.getElementById("userInfo").innerText =
        `${user.username}#${user.discriminator} ë¡œê·¸ì¸ë¨`;

      // Firebase Auth ë¡œê·¸ì¸ (ìš´ì˜ í•µì‹¬)
      await loginFirebase(token);
    }

    // ========================

      const msg = document.getElementById("message").value.trim();
      if (!msg) return alert("ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");

      await db.ref("chats/" + user.uid).push({

        time: new Date().toISOString()
      });

      window.location.href = "success.html";
    }

    init();
  </script>
