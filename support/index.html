        /* Animated background */

            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:

            pointer-events: none;

        @keyframes backgroundMove {

            66% { transform: translate(-5%, 5%) rotate(-5deg); }

        /* Responsive */

            }

            }

            }
        }
    </style>
